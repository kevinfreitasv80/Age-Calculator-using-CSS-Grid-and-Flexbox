<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <section class="SessionForm">
        <article>
          <label>Day</label>
          <input type="number" placeholder="DD" id="day" min="1" max="31">
          <span style="color: red;" id="messageError1"></span>
        </article>
        
        <article>
          <label>Month</label>
          <input type="number" placeholder="MM" id="month" min="1" max="12">
          <span style="color: red;" id="messageError2"></span>
        </article>
        
        <article>
          <label>Year</label>
          <input type="number" placeholder="YYYY" id="year">
          <span style="color: red;" id="messageError3"></span>
        </article>
      </section>
      <section class="SessionButton">
        <hr class="line"></hr>
        <button id="button"><img src="assets/images/icon-arrow.svg" alt="icon-arrow"></button>
      </section>
      <section class="calculator">
        <article><span id="ye">--</span> years</article>
        <article><span id="mo">--</span> months</article>
        <article><span id="da">--</span> days</article>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kevinfreitasv80" target="_blank">Kevin Freitas</a>.
    </footer>
  </body>
  <script src="assets/js/script.js"></script>
</html>
